<!DOCTYPE html>
<html>
<head>
  <title>La page que vous rechercher n'existe pas. (Erreur : 404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    .colors{
      $primaire: #09203be0;
      $secondaire: #FF6978;
      $shdbutton: #03142998;
    }
    
  .rails-default-error-page {
    background-color: #EFEFEF;
    color: $primaire;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-top: #B00100 solid 8px;
    border-top-left-radius: 9px;
    border-top-right-radius: 9px;
    background-color: $primaire;
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: $secondaire;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-bottom-left-radius: 4px;
    border-bottom-right-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>LA page que vous cherchez n'existe pas.</h1>
      <p>Soit la page a été déplacé, soit l'adresse est érrronée.</p>
    </div>
    <p>Si vous êtes l'administrteur de ce site, regardez les logs pour une erreur.</p>
  </div>
</body>
</html>
